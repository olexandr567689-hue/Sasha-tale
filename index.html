<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undertale Sasha - Full Boss Edition</title>
    <style>
        :root { --ut-red: #ff0000; --ut-yellow: #ffff00; --ut-green: #00ff00; --ut-blue: #4deeea; }
        body {
            background-color: #000; color: #fff; margin: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; touch-action: none;
        }

        /* –ï–ö–†–ê–ù–ò */
        #start-screen, #name-screen, #leaderboard-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #btn-z-start {
            width: 100px; height: 100px; background: #222; border: 5px solid var(--ut-yellow); 
            color: var(--ut-yellow); border-radius: 50%; font-size: 40px; font-weight: bold; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; margin-top: 30px;
        }

        input { background: #000; border: 2px solid #fff; color: #fff; padding: 10px; font-family: inherit; font-size: 20px; text-align: center; outline: none; margin-bottom: 20px; }
        
        /* –ë–û–° –¢–ê –ô–û–ì–û HP */
        #boss-area { position: relative; margin-top: 60px; height: 120px; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: 1s; }
        #enemy-sprite { font-size: 60px; position: relative; transition: 0.1s; }
        
        #boss-hp-container { position: absolute; top: -50px; display: none; flex-direction: column; align-items: center; width: 140px; }
        #boss-hp-bg { width: 120px; height: 14px; background: #444; border: 2px solid #000; position: relative; overflow: hidden; }
        #boss-hp-fg { position: absolute; left: 0; top: 0; height: 100%; background: var(--ut-green); width: 100%; z-index: 2; }
        #boss-hp-break { position: absolute; right: 0; top: 0; height: 100%; background: red; width: 0%; transition: width 0.4s ease-out; z-index: 1; }
        #dmg-num { color: red; font-size: 26px; font-weight: bold; -webkit-text-stroke: 1px white; margin-bottom: 5px; }

        /* –Ü–ù–¢–ï–†–§–ï–ô–° */
        #battle-screen { position: relative; border: 5px solid #fff; width: 280px; height: 160px; background: #000; display: flex; justify-content: center; align-items: center; opacity: 0; transition: 1s; }
        #heart { position: absolute; width: 14px; height: 14px; background: var(--ut-red); display: none; z-index: 10; border-radius: 2px; }

        #stats-area { width: 280px; margin-top: 10px; opacity: 0; transition: 1s; }
        #menu { display: flex; gap: 4px; width: 310px; margin-top: 10px; opacity: 0; transition: 1s; }
        .btn-m { flex: 1; border: 2px solid orange; color: orange; text-align: center; padding: 8px 0; font-size: 10px; font-weight: bold; }
        .btn-m.active { border-color: var(--ut-yellow); color: var(--ut-yellow); background: #332200; }

        #controls { display: flex; width: 100%; justify-content: space-around; align-items: center; margin-top: auto; padding-bottom: 20px; opacity: 0; transition: 1s; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(3, 60px); gap: 5px; }
        .d-btn { background: #222; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; border-radius: 8px; }
        #btn-z { width: 85px; height: 85px; background: #222; border: 4px solid var(--ut-yellow); color: var(--ut-yellow); border-radius: 50%; font-size: 32px; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        .bullet { position: absolute; background: #fff; border-radius: 50%; width: 8px; height: 8px; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0, 0); } }
        .shaking { animation: shake 0.1s infinite; }

        table { width: 85%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #fff; padding: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:var(--ut-yellow)">UNDERTALE</h1>
        <div id="btn-z-start">Z</div>
        <p>–ù–∞—Ç–∏—Å–Ω–∏ Z —â–æ–± –ø–æ—á–∞—Ç–∏</p>
    </div>

    <div id="name-screen" style="display:none;">
        <h2 style="color:var(--ut-yellow)">–¢–í–û–Ñ –Ü–ú'–Ø?</h2>
        <input type="text" id="player-name-input" maxlength="8" placeholder="–í–í–ï–î–Ü–¢–¨">
        <div id="btn-confirm-name" style="border:2px solid #fff; padding:10px 30px; cursor:pointer;">–ì–û–¢–û–í–û</div>
    </div>

    <div id="leaderboard-screen" style="display:none;">
        <h2 style="color:var(--ut-green)">–†–ï–ö–û–†–î–ò</h2>
        <table id="leader-table"></table>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px; background:#000; color:#fff; border:1px solid #fff;">–ó–ê–ù–û–í–û</button>
    </div>

    <div id="boss-area">
        <div id="boss-hp-container">
            <div id="dmg-num">0</div>
            <div id="boss-hp-bg">
                <div id="boss-hp-break"></div>
                <div id="boss-hp-fg"></div>
            </div>
        </div>
        <div id="enemy-sprite">üëª</div>
    </div>

    <div id="battle-screen">
        <div id="heart"></div>
        <div id="dialog">* –ù–∞–ø—Å—Ç–∞–±–ª—É–∫ —á–µ–∫–∞—î...</div>
        <div id="attack-bar" style="position:absolute; width:240px; height:120px; border:4px solid #fff; display:none; background:#000; z-index:50;">
            <div id="slider" style="position:absolute; left:0; top:0; width:12px; height:100%; background:#fff; box-shadow: 0 0 10px #fff;"></div>
        </div>
    </div>

    <div id="stats-area">
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="display-name" style="font-size:14px;">SASHA</span>
            <div style="width:60px; height:14px; background:red; position:relative;"><div id="player-hp-fg" style="width:100%; height:100%; background:yellow;"></div></div>
            <span id="hp-val" style="font-size:14px;">20/20</span>
        </div>
        <div style="display:flex; align-items:center; gap:10px; font-size:12px; color:var(--ut-blue); margin-top:4px;">
            <span>MANA</span>
            <div style="width:100px; height:8px; border:1px solid var(--ut-blue);"><div id="mana-fg" style="width:0%; height:100%; background:var(--ut-blue);"></div></div>
        </div>
    </div>

    <div id="menu">
        <div class="btn-m active" id="m0">–ë–ò–¢–í–ê</div>
        <div class="btn-m" id="m1">–î–Ü–Ø</div>
        <div class="btn-m" id="m2">–ú–ê–ù–ê</div>
        <div class="btn-m" id="m3">–ü–û–©–ê–î–ê</div>
    </div>

    <div id="controls">
        <div class="d-pad">
            <div class="d-btn" id="up" style="grid-column: 2; grid-row: 1;">‚ñ≤</div>
            <div class="d-btn" id="left" style="grid-column: 1; grid-row: 2;">‚óÄ</div>
            <div class="d-btn" id="right" style="grid-column: 3; grid-row: 2;">‚ñ∂</div>
            <div class="d-btn" id="down" style="grid-column: 2; grid-row: 3;">‚ñº</div>
        </div>
        <div id="btn-z">Z</div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let musicStarted = false, phase = 'START', playerName = "SASHA", startTime;
        let hp = 20, enemyMaxHp = 400, enemyHp = 400, mana = 0, menuIdx = 0, sPos = 0, sDir = 1;
        let px = 130, py = 70;
        const keys = { up: false, down: false, left: false, right: false };

        function playNote(freq, dur, type = 'square', vol = 0.05) {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function startMusic() {
            if (musicStarted) return; musicStarted = true;
            const m = [293, 293, 587, 440, 415, 392, 349, 293, 349, 392];
            let i = 0; setInterval(() => { playNote(m[i % m.length], 0.15); i++; }, 150);
        }

        document.getElementById('btn-z-start').onclick = () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startMusic();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('name-screen').style.display = 'flex';
            phase = 'NAME';
        };

        document.getElementById('btn-confirm-name').onclick = () => {
            const val = document.getElementById('player-name-input').value;
            if (val) playerName = val.toUpperCase();
            document.getElementById('display-name').innerText = playerName;
            document.getElementById('name-screen').style.display = 'none';
            startGame();
        };

        function startGame() {
            phase = 'MENU'; startTime = Date.now();
            ['boss-area', 'battle-screen', 'stats-area', 'menu', 'controls'].forEach(id => document.getElementById(id).style.opacity = '1');
        }

        const setupBtn = (id) => {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); if (id === 'btn-z') pressZ(); else keys[id] = true; };
            const end = (e) => { e.preventDefault(); keys[id] = false; };
            el.addEventListener('touchstart', start); el.addEventListener('touchend', end);
            el.addEventListener('mousedown', start); el.addEventListener('mouseup', end);
        };
        ['up','down','left','right','btn-z'].forEach(setupBtn);

        function pressZ() {
            if (phase === 'MENU') {
                if (menuIdx === 0) startAttack();
                else if (menuIdx === 2 && mana >= 100) { mana = 0; hp = Math.min(20, hp+5); updateUI(); enemyTurn(); }
            } else if (phase === 'ATTACK') finishAttack();
        }

        function startAttack() { phase = 'ATTACK'; document.getElementById('dialog').style.display = 'none'; document.getElementById('attack-bar').style.display = 'block'; sPos = 0; }

        function finishAttack() {
            const dmg = Math.abs(sPos - 120) < 25 ? 85 : 35;
            const prevHpPercent = (enemyHp / enemyMaxHp) * 100;
            enemyHp = Math.max(0, enemyHp - dmg);
            const currentHpPercent = (enemyHp / enemyMaxHp) * 100;
            
            phase = 'BUSY';
            document.getElementById('attack-bar').style.display = 'none';
            
            const hpCont = document.getElementById('boss-hp-container');
            const hpFg = document.getElementById('boss-hp-fg');
            const hpBrk = document.getElementById('boss-hp-break');
            const sprite = document.getElementById('enemy-sprite');

            document.getElementById('dmg-num').innerText = dmg;
            hpFg.style.width = currentHpPercent + '%';
            hpBrk.style.width = (prevHpPercent - currentHpPercent) + '%';
            hpBrk.style.left = currentHpPercent + '%';
            
            hpCont.style.display = 'flex';
            hpCont.classList.add('shaking');
            sprite.classList.add('shaking');

            setTimeout(() => {
                hpCont.classList.remove('shaking');
                sprite.classList.remove('shaking');
                hpBrk.style.width = '0%';
                setTimeout(() => {
                    hpCont.style.display = 'none';
                    if (enemyHp <= 0) win(); else enemyTurn();
                }, 500);
            }, 600);
        }

        function enemyTurn() {
            phase = 'DODGE'; document.getElementById('dialog').style.display = 'none';
            document.getElementById('heart').style.display = 'block'; px = 130; py = 120;
            let t = 80;
            const iv = setInterval(() => {
                if (t % 10 === 0) spawnBullet(Math.random()*260, -10, 0, 4.5);
                if (--t <= 0 || hp <= 0) { 
                    clearInterval(iv); 
                    if (hp > 0) { phase = 'MENU'; document.getElementById('heart').style.display = 'none'; document.getElementById('dialog').style.display = 'block'; }
                    else location.reload();
                }
            }, 100);
        }

        function spawnBullet(x, y, vx, vy) {
            const b = document.createElement('div'); b.className = 'bullet';
            document.getElementById('battle-screen').appendChild(b);
            const m = setInterval(() => {
                x += vx; y += vy; b.style.left = x + 'px'; b.style.top = y + 'px';
                const hr = heart.getBoundingClientRect(), br = b.getBoundingClientRect();
                if (Math.hypot(hr.left-br.left, hr.top-br.top) < 40) { mana = Math.min(100, mana+1); updateUI(); }
                if (!(br.left > hr.right || br.right < hr.left || br.top > hr.bottom || br.bottom < hr.top)) { hp--; updateUI(); b.remove(); clearInterval(m); }
                if (y > 170 || phase !== 'DODGE') { b.remove(); clearInterval(m); }
            }, 30);
        }

        function updateUI() {
            document.getElementById('player-hp-fg').style.width = (hp/20*100)+'%';
            document.getElementById('hp-val').innerText = hp + "/20";
            document.getElementById('mana-fg').style.width = mana + "%";
        }

        function win() {
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
            let scores = JSON.parse(localStorage.getItem('ut_scores') || '[]');
            scores.push({ name: playerName, time: totalTime });
            scores.sort((a,b) => a.time - b.time);
            localStorage.setItem('ut_scores', JSON.stringify(scores.slice(0, 5)));
            
            phase = 'WIN';
            const table = document.getElementById('leader-table');
            table.innerHTML = '<tr><th>–Ü–ú\'–Ø</th><th>–ß–ê–°</th></tr>';
            scores.slice(0, 5).forEach(s => table.innerHTML += `<tr><td>${s.name}</td><td>${s.time}—Å</td></tr>`);
            document.getElementById('leaderboard-screen').style.display = 'flex';
        }

        function main() {
            if (phase === 'MENU') {
                if (keys.left) { menuIdx = (menuIdx + 3) % 4; keys.left = false; }
                if (keys.right) { menuIdx = (menuIdx + 1) % 4; keys.right = false; }
                [0,1,2,3].forEach(i => document.getElementById('m'+i).classList.toggle('active', i === menuIdx));
            }
            if (phase === 'DODGE') {
                if (keys.up && py > 5) py -= 4.5; if (keys.down && py < 140) py += 4.5;
                if (keys.left && px > 5) px -= 4.5; if (keys.right && px < 260) px += 4.5;
                heart.style.left = px + 'px'; heart.style.top = py + 'px';
            }
            if (phase === 'ATTACK') { sPos += (8 * sDir); if (sPos > 230 || sPos < 0) sDir *= -1; document.getElementById('slider').style.left = sPos + 'px'; }
            requestAnimationFrame(main);
        }
        main();
    </script>
</body>
</html>
